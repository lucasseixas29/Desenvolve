<meta charset="UTF-8">




<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(peso, altura) {
       return  peso / (altura*altura);
    }
   var nome = prompt("Informe o seu nome")
   var informeAltura = prompt(nome+", Informe a sua altura");
   var informePeso = prompt(nome+ ", Informe o seu peso");
   var imc = calculaImc(informePeso, informeAltura).toFixed(2);
   mostra("O IMC de "+nome+ ", é: "+imc);
    if(imc < 18.5) {
        mostra("Você está abaixo do recomendado")
    }  else if(imc > 35) {
        mostra("Você está acima do recomendado")
    } else  {
        mostra("Você está no peso ideal")
    }

  

</script>
