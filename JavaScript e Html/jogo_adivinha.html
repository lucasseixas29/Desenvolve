<meta charset="UTF-8">

<script>
const pulaLinha = () => {
    document.write("<br><br>")
}
const mostra = (frase) => {
    document.write(frase)
    pulaLinha();
}
var numeroPensado = Math.round(Math.random()* 10);
var chances = 0;


while(chances < 3) {

    var chute = parseInt(prompt("Chute um número:"));

    if(chute == numeroPensado) {
    mostra("Você acertou");
    break;
    }  else  {
        mostra("Você errou!")
    }
    chances++;
}
    
    


mostra("FIM");

</script>
