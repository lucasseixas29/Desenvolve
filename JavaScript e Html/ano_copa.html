<meta charset="UTF-8">

<script>
const pulaLinha = () => {
    document.write("<br><br>")
}
const mostra = (frase) => {
    document.write(frase)
    pulaLinha();
}
    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;
    
    while(anoCopa <= limite) {
    mostra("Teve copa em "+ anoCopa);
    anoCopa +=  4;
    }
    mostra("FIM");


</script>
