<meta charset="UTF-8">

<script>
const pulaLinha = () => {
    document.write("<br><br>")
}
const mostra = (frase) => {
    document.write(frase)
    pulaLinha();
}
let tabuada = 10;
for(let multiplicador = 1; multiplicador <=10; multiplicador++) {
    mostra(tabuada * multiplicador)
}

mostra("FIM");

</script>
