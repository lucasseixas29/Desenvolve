<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>
            Contato - Barbearia Alura
        </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="imagens/logo.png" alt="Logo da barbearia Alura">
                </h1>
                
            <nav>  
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        </header>        

            <main>

               <form>
                    <label for="nomeesobrenome">Nome e Sobrenome</label> 
                    <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Digite o seu nome e sobrenome">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>

                    <textarea cols="70" rows="10" id="mensagem" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        
                            <label for="radio-email"> <input type="radio" name="contato"value="email" id="radio-email">Email</label>
                           
                            <label for="radio-telefone"> <input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                            
                            <label for="radio-wpp"> <input type="radio"  id="radio-wpp" value="whatsapp" name="contato" checked>WhatsApp</label>
                            
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select name="" id="">
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
                    <input type="submit" value="Enviar Formulário" class="enviar">
               </form>

               <table>
                
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
                
               </table>

            </main>

            <footer>
                <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
                <p class="copyright"> &copy; Copyright Barbearia Alura</p>
            </footer>
        </footer>
