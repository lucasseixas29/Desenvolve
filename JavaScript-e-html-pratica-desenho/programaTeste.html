<canvas width="600" height="400"></canvas>



<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
     pincel.fillStyle = 'grey';
     pincel.fillRect(0, 0, 600, 400);
     var cores = ['blue', 'red', 'green'];
     var indiceAtual = 0;
     var raio = 10;
    
    const desenhaCirculo = (event)=> {
        var x = event.pageX - tela.offsetLeft;
        var y = event.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
        console.log(x + ','+y);
        

    }

    tela.addEventListener("click", desenhaCirculo);

    function mudaCor() {
      
      
        indiceAtual++;
        if(indiceAtual >= cores.length) {
            indiceAtual = 0;
        }
       
        return false;
}

tela.oncontextmenu = mudaCor;
var raio = 10
const aumentaBola = (evento)=> {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        
        
        if(evento.shiftKey && raio <=40) {
            raio +=10;
         }

    if(evento.altKey  && raio >=10) {
        raio -= 5;
        if(raio < 10) {
            raio = 10;
        }
    }
    

        pincel.fillStyle = cores;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
        

    }

    tela.addEventListener("click", aumentaBola);
  
</script>
